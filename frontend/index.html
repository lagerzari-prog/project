<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    <title>–ù–∞—à ToDo List</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        .task { padding: 10px; margin: 5px; background: #f0f0f0; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üéØ –ù–∞—à –æ–±—â–∏–π ToDo List</h1>
    
    <div>
        <input type="text" id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞">
        <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div id="tasks"></div>

    <script>
        const API_URL = 'https://f69252252ae77a3f8752a431cb4ff0aa.serveo.net';

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadTasks();

        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            
            if (task) {
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ task })
                    });
                    input.value = '';
                    loadTasks(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                }
            }
        }

        function displayTasks(tasks) {
            const container = document.getElementById('tasks');
            container.innerHTML = tasks.map(task => 
                `<div class="task">${task}</div>`
            ).join('');
        }
    </script>
</body>
</html>
