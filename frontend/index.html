<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>–ù–∞—à ToDo List</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        .task { padding: 10px; margin: 5px; background: #f0f0f0; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üéØ –ù–∞—à –æ–±—â–∏–π ToDo List (Mock –≤–µ—Ä—Å–∏—è)</h1>
    
    <div>
        <input type="text" id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞">
        <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div id="tasks"></div>

    <script>
        let tasks = ['–ò–∑—É—á–∏—Ç—å Git', '–°–¥–µ–ª–∞—Ç—å –ø—Ä–æ–µ–∫—Ç', '–ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Å–æ–≤–º–µ—Å—Ç–Ω—É—é —Ä–∞–±–æ—Ç—É'];

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–¥–∞—á–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        displayTasks();

        function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            
            if (task) {
                tasks.push(task);
                input.value = '';
                displayTasks();
                alert('–ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞! (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—Å—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)');
            }
        }

        function displayTasks() {
            const container = document.getElementById('tasks');
            container.innerHTML = tasks.map(task => 
                `<div class="task">${task}</div>`
            ).join('');
        }
    </script>
</body>
</html>
